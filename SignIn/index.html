<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <div id = "signinContainer">
        <div id = "cont">
            <form id = "form1">
            <div id = "signin">
                <h1>Sign In</h1>
            </div>
            <div id = "inputUsername">
                <input id = "username" type = "text" placeholder="Enter username here">
            </div>
            <div id = "inputPassword">
                <input id = "password" type = "password" placeholder="Enter password here">
            </div>
            <div id="warning"></div>
            <div id="submitButton">
            <button id = "submit" type = "button">Submit</button>
            </div>
        </div>
    </div>
    <script src = "script.js">window.addEventListener('message', (message) => {
        if (message.origin === 'http://www.bbb.com') {
          const data = JSON.parse(message.data);
          const { userId } = data;
          if (userId){
            localStorage.setItem('userId', userId);
          }
        }
      });</script>
</body>
</html>
